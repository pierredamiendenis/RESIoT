<div>
    <button type="button" class="btn btn-dark mt" (click)="onStart()" *ngIf="isConnected == false">Click to Connect</button>
    <button type="button" class="btn btn-success mt" *ngIf="isConnected == true">Connected</button>

</div>

<div class="container">
        <div *ngIf="isLoading == true">

                <div class="spinner-wrapper">
                    <app-loading></app-loading>
                </div>
            
            </div>

</div>
